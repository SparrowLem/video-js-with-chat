<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-content-messages">

                <div class="chat-content">
                </div>

                

                <template id="message-template">
                    <div class="chat-message" tabindex="0">
                        <span class="chat-message-name">User1</span>
                        <p class="chat-message-text"></p>
                    </div>
                </template>
                
                <div class="wrapper_Scrollbottom"></div>
            </div>

                <form class="chat-form" action="" method="post" >
                    <input class="chat-form-input" type="textarea"  required placeholder="Сообщение">
                    <button class="chat-form-button" type="submit" >Отправить</input>
                </form>

            
            
        </div>

            <div class="player">
                <video  width="600" class="video-fm video-js" controls id="video-fm">
                        <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/webm">
                </video>
            </div>
    </div>
    

    <script src="chat.js"></script>
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script src="video.js"></script>
</body>
</html>
